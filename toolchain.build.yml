version: v1.0
name: Compile KernaL
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      jobs:
      - name: Compiling KernaL
        commands:
          - checkout
          - apt-get -y update && apt-get -y install bc bison build-essential ca-certificates ccache clang cmake curl file flex gcc g++ git lld libelf-dev libssl-dev make ninja-build patchelf python3 texinfo u-boot-tools zlib1g-dev
          - bash ./build.toolchain.sh












 









  










 




